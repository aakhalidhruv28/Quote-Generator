<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quote Generator</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome (make sure to use a kit that supports far and fas styles) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <header>
      <h1>Quote Generator</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-sun"></i></button>
    </header>

    <main>
      <div class="controls-card">
        <div class="controls">
          <input type="text" id="search" placeholder="Search by keyword...">
          <select id="category">
            <option value="">Any Category</option>
            <option value="Motivational">Motivational</option>
            <option value="Funny">Funny</option>
            <option value="Love">Love</option>
            <option value="Philosophical">Philosophical</option>
          </select>
          <select id="language">
            <option value="Any">Any Language</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Hindi">Hindi</option>
            <option value="French">French</option>
          </select>
          <select id="lengthFilter">
            <option value="">Any Length</option>
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
      </div>
      
      <button id="generateBtn">
        <span class="btn-text"><i class="fas fa-magic"></i> Generate Quote</span>
        <span class="btn-loader hidden"><i class="fas fa-spinner fa-spin"></i> Generating...</span>
      </button>

      <div id="quote-container">
        <div id="quote-box">
          <p class="quote-text">Your inspirational quote will appear here. Click "Generate" to begin!</p>
          <p class="quote-author"></p>
        </div>
        <div id="quote-meta">
          <span id="wordCount">0 words</span> | <span id="charCount">0 chars</span>
        </div>
      </div>

      <div class="actions">
        <button id="copyBtn" class="icon-btn" title="Copy to Clipboard"><i class="fas fa-copy"></i></button>
        <button id="speakBtn" class="icon-btn" title="Read Aloud"><i class="fas fa-volume-up"></i></button>
        <button id="saveBtn" class="icon-btn" title="Save to Favorites"><i class="far fa-star"></i></button>
        <button id="shareBtn" class="icon-btn" title="Share Quote"><i class="fas fa-share-alt"></i></button>
      </div>

      <section id="favorites">
        <h2><i class="fas fa-star"></i> Favorite Quotes</h2>
        <ul id="favoriteList">
          <!-- Favorite quotes will be dynamically inserted here -->
          <!-- <li><p>This is a sample favorite quote.</p><button class="delete-fav"><i class="fas fa-trash"></i></button></li> -->
        </ul>
        <div id="favorites-footer">
            <p id="empty-favorites-msg" class="hidden">No favorites saved yet.</p>
            <button id="exportBtn" class="hidden"><i class="fas fa-file-export"></i> Export as TXT</button>
        </div>
      </section>
    </main>
  </div>
  
  <div id="toast-container"></div>
  
  <script src="script.js"></script>
</body>
</html>
